<div class="flex flex-col items-center mb-4 w-full max-w-xs mx-auto">
  <div *ngFor="let location of locations; let i = index" class="flex justify-between w-full mb-2">
    <div class="w-full mr-8">
      <label for="department-{{i}}" class="block text-sm font-medium text-gray-700">Departamento</label>
      <select
        id="department-{{i}}"
        class="text-xs mt-1 block w-full border border-gray-300 rounded-md p-2"
        [(ngModel)]="location.department">
        <option value="" disabled>Selecciona un departamento</option>
        <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
      </select>
    </div>
    
    <div class="w-full">
      <label for="municipality-{{i}}" class="block text-sm font-medium text-gray-700">Municipio</label>
      <select
        id="municipality-{{i}}"
        class="text-xs mt-1 block w-full border border-gray-300 rounded-md p-2"
        [(ngModel)]="location.municipality">
        <option value="" disabled>Selecciona un municipio</option>
        <option *ngFor="let municipality of municipalities" [value]="municipality">{{ municipality }}</option>
      </select>
    </div>
  </div>
</div>
